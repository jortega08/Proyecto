<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado de la Batería</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .battery-container {
            text-align: center;
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .battery-status {
            font-size: 48px;
            color: #4CAF50;
            margin-top: 20px;
        }
        .battery-percent {
            font-size: 32px;
            font-weight: bold;
            color: #333;
        }
        .battery-bar {
            width: 100%;
            height: 30px;
            background-color: #ddd;
            border-radius: 10px;
            margin-top: 20px;
            overflow: hidden;
        }
        .battery-level {
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.5s ease;
        }
        /* Cuadro de consumo de corriente y tiempo restante */
        .current-info {
            margin-top: 30px;
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .current-info h3 {
            margin: 0;
        }
        .current-info p {
            font-size: 20px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="battery-container">
        <h2>Estado de la Batería</h2>
        <div class="battery-status">
            <div class="battery-percent">{{ battery_status.percentage }}%</div>
        </div>
        <div class="battery-bar">
            <div class="battery-level" style="width: {{ battery_status.percentage }}%"></div>
        </div>
        <div class="current-info">
            <h3>Consumo Actual</h3>
            <p>Consumo de Corriente: {{ current_data.current_mA }} mA</p>
            <p>Tiempo Restante: {{ current_data.remaining_time|floatformat:2 }} horas</p>
        </div>
    </div>

    <script>
        //javascript
    </script>
</body>
</html>
